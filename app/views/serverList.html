<nav>
  <button id="addServer" ng-click="addServer()">Add server</button>
</nav>
<h2>Server list</h2>
<table id="serverList">
  <thead>
    <th id="nameServer">Name</th>
    <th id="ipServer">IP</th>
    <th id="portServer">Port</th>
  </thead>
  <tbody>
    <tr ng-repeat="server in serverList | orderBy" ng-click="openServer($index)">
      <td>{{server.name}}</td><td>{{server.ip}}</td><td>{{server.port}}</td>
    </div>
  </tbody>
</table>
