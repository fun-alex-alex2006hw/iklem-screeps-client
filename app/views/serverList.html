<div ng-controller="serverList">
  <div>
    <a id="addServer" class="waves-effect waves-light btn" ng-click="addServer()">Add server</a>
  </div>
  <h3>Server list</h3>
  <table id="serverList">
    <thead>
      <th id="nameServer">Name</th>
      <th id="ipServer">IP</th>
      <th id="portServer">Port</th>
    </thead>
    <tbody>
      <tr ng-repeat="server in serverList | orderBy" ng-click="openServer($index)">
        <td>{{server.name}}</td><td>{{server.ip}}</td><td>{{server.port}}</td>
      </div>
    </tbody>
  </table>

  <div id="modalServer" class="modal bottom-sheet">
    <div class="modal-content" server-list>
      <h2>{{server.name}}</h2>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
</div>
